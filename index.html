<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <script src="scripts.js"></script>
    <script src="boost.js"></script>
    <style>
        #plot {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <button id="testButton">Test</button>
    <input type="number" id="inputAlpha" value="1" min="1" />
    <input type="number" id="inputBeta" value="1" min="1" />
    <h1>Hello, World!</h1>
    <svg id="plot" width="700" height="500">
        <defs>
            <pattern id="smallGrid" width="16" height="16" patternUnits="userSpaceOnUse">
                <path d="M 16 0 L 0 0 0 16" fill="none" stroke="gray" stroke-width="0.5" />
            </pattern>
            <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                <rect width="80" height="80" fill="url(#smallGrid)" />
                <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
</body>

</html>
